<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meghadūtam: The Cloud’s Journey</title>

<!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    body {
        margin: 0;
        background: #0f0f14;
        font-family: "Inter", "Segoe UI", sans-serif;
        color: #eaeaea;
    }

    #map {
        height: 100vh;
        width: 100%;
    }

    .leaflet-popup-content-wrapper {
        background: #16161d;
        color: #f1f1f1;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255,255,255,0.08);
    }

    .leaflet-popup-tip {
        background: #16161d;
    }

    .popup-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .popup-text {
        font-size: 0.9rem;
        opacity: 0.85;
        margin-bottom: 8px;
    }

    .popup-link {
        color: #8ecbff;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .popup-link:hover {
        text-decoration: underline;
    }

    .popup-image {
        width: 100%;
        border-radius: 6px;
        margin-top: 6px;
    }
</style>
</head>

<body>

<div id="map"></div>

<script>
    // Initialize map
    const map = L.map('map', {
        zoomControl: true
    }).setView([23.5, 78.5], 6);

    // Dark map tiles
    L.tileLayer(
        'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        {
            attribution: '&copy; OpenStreetMap contributors'
        }
    ).addTo(map);

    // Location data
    const locations = [
        {
            name: "Ramtek",
            coords: [21.397, 79.327],
            description: "Traditionally linked to Kalidasa’s Meghadūta and the poet’s contemplative exile.",
            link: "https://yourwordpresssite.com/ramtek",
            image: "https://via.placeholder.com/300x160?text=Ramtek"
        },
        {
            name: "Amarkantak",
            coords: [22.674, 81.759],
            description: "Source of sacred rivers and a spiritual threshold in the cloud’s journey.",
            link: "https://yourwordpresssite.com/amarkantak",
            image: "https://via.placeholder.com/300x160?text=Amarkantak"
        },
        {
            name: "Vidisha",
            coords: [23.525, 77.808],
            description: "Ancient crossroads of art, politics, and devotion.",
            link: "https://yourwordpresssite.com/vidisha",
            image: "https://via.placeholder.com/300x160?text=Vidisha"
        },
        {
            name: "Udayagiri",
            coords: [23.533, 77.740],
            description: "Cave sanctuaries carved into living rock during the Gupta age.",
            link: "https://yourwordpresssite.com/udayagiri",
            image: "https://via.placeholder.com/300x160?text=Udayagiri"
        },
        {
            name: "Ujjain",
            coords: [23.179, 75.784],
            description: "Sacred city of Mahākāla and the final resonance of the cloud.",
            link: "https://yourwordpresssite.com/ujjain",
            image: "https://via.placeholder.com/300x160?text=Ujjain"
        }
    ];

    // Add markers
    locations.forEach(place => {
        const popupContent = `
            <div class="popup-title">${place.name}</div>
            <div class="popup-text">${place.description}</div>
            <img class="popup-image" src="${place.image}" alt="${place.name}">
            <a class="popup-link" href="${place.link}" target="_blank">Read more →</a>
        `;

        L.marker(place.coords)
            .addTo(map)
            .bindPopup(popupContent);
    });
</script>

</body>
</html>

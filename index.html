<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghadutam – The Cloud’s Journey</title>

<link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet"/>

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: "Georgia", "Times New Roman", serif;
    background: #1e1b18;
    overflow: hidden;
}

/* ===== TITLE ===== */
#title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: bold;
    color: #e3d6b5;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    z-index: 10;
}

/* ===== MAP ===== */
#map {
    position: absolute;
    inset: 0;
}

/* parchment overlay */
#map::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 25% 30%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 75% 70%, rgba(255,255,255,0.04), transparent 45%),
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,0.015),
            rgba(255,255,255,0.015) 2px,
            transparent 2px,
            transparent 6px
        );
    pointer-events: none;
    z-index: 2;
}

/* ===== INFO PANEL ===== */
#panel {
    position: absolute;
    right: 28px;
    top: 90px;
    width: 420px;
    background: #26221e;
    border: 1px solid #3d3226;
    border-radius: 18px;
    padding: 26px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    color: #e6dccf;
    z-index: 5;
}

#panel h2 {
    margin-top: 0;
    font-size: 24px;
    color: #d8c3a5;
}

#panel p {
    line-height: 1.65;
    font-size: 16.5px;
    margin-bottom: 14px;
}

.place-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 14px;
    margin-bottom: 16px;
    border: 1px solid #4a3c2c;
}

.primary-btn {
    display: block;
    margin-top: 16px;
    padding: 12px 20px;
    background: #c9ad78;
    color: #2f261d;
    text-align: center;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
}

.primary-btn:hover {
    background: #e1c48a;
}

.secondary-btn {
    display: inline-block;
    margin-top: 12px;
    font-size: 15px;
    color: #c9ab7a;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="title">Meghadutam: The Cloud’s Journey</div>
<div id="map"></div>
<div id="panel"></div>

<script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>

<script>
const map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/satellite/style.json?key=2KLPs3v6SocVNHhNtM9X',
    center: [78.5, 23.3],
    zoom: 5
});

const locations = [
    {
        name: "Ramagiri",
        coords: [79.33261, 21.39853],
        text: "<strong>Ramtek, Maharashtra</strong><br>The launchpad of our epic journey. Blessed by Shri Rama, nestled within the Dandakaranya.",
        image: "https://as2.ftcdn.net/jpg/05/01/19/79/1000_F_501197913_jyVGqK5uSWraWXXHbSIXmbCiijJmJCMQ.jpg",
        link: "https://dhyankatha.wordpress.com/2026/01/08/mapping-the-meghadutam-ramagiri/"
    },
    {
        name: "Amrakuta",
        coords: [81.7596, 22.6749],
        text: "<strong>Amarkantak, Madhya Pradesh</strong><br>Source of the sacred Narmada, filled with ancient temples.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/A_Hindu_temple%2C_Amarkantak_Madhya_Pradesh_India.jpg/1200px-A_Hindu_temple%2C_Amarkantak_Madhya_Pradesh_India.jpg",
        link: "https://dhyankatha.wordpress.com/2025/12/10/mapping-the-meghadutam-amrakuta-and-reva/"
    },
    {
        name: "Vidisha",
        coords: [77.8081, 23.5251],
        text: "<strong>Vidisha, Madhya Pradesh</strong><br>A node of trade, power and devotion. Its temple ruins still whisper a tale of glory and resilience.",
        image: "https://swarajya.gumlet.io/swarajya/2018-11/e1959cf7-a15d-4c07-839c-76c4163d2b51/IMG_20180813_124949574_HDR.jpg",
        link: "https://dhyankatha.wordpress.com/2026/01/29/mapping-the-meghadutam-vidisha/"
    },

    {
        name: "?",
        coords: [77.77202, 23.53630],
        text: "Stay tuned for the next stop...",
        image: "",
        link: "https://dhyankatha.wordpress.com/"
    }
];

// ---- ADD PATH LINE ----
map.on("load", () => {
    map.addSource("journey-line", {
        type: "geojson",
        data: {
            type: "Feature",
            geometry: {
                type: "LineString",
                coordinates: locations.map(l => l.coords)
            }
        }
    });

    map.addLayer({
        id: "journey-path",
        type: "line",
        source: "journey-line",
        layout: {
            "line-join": "round",
            "line-cap": "round"
        },
        paint: {
            "line-color": "#d4b47c",
            "line-width": 4,
            "line-opacity": 0.85
        }
    });
});

// ===== INTERACTION =====
const panel = document.getElementById("panel");

function showPlace(index) {
    const p = locations[index];
    panel.innerHTML = `
        <img class="place-image" src="${p.image}">
        <h2>${p.name}</h2>
        <p>${p.text}</p>
        <a class="primary-btn" href="${p.link}">Read More</a>
        <div class="secondary-btn" onclick="showPlace(${(index + 1) % locations.length})">Next →</div>
    `;
    map.flyTo({ center: p.coords, zoom: 8, speed: 0.9, curve: 1.4 });
}

locations.forEach((loc, i) => {
    const marker = new maplibregl.Marker()
        .setLngLat(loc.coords)
        .addTo(map);

    marker.getElement().style.cursor = "pointer";
    marker.getElement().addEventListener("click", () => showPlace(i));
});

panel.innerHTML = `
    <h2>Svāgataṃ</h2>
    <p>
    Follow the path of the cloud messenger across sacred landscapes, where poetry and geography converge.
    </p>
    <div class="primary-btn" onclick="showPlace(0)">Begin the Journey</div>
    <a class="primary-btn" href="https://dhyankatha.wordpress.com/2026/01/01/the-clouds-journey-introduction/" target="_blank" style="margin-top:10px;">Read the Introduction</a> 
`;
</script>

</body>
</html>

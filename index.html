<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghadutam – The Cloud’s Journey</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
    /* --- Parchment Texture Overlay (No External Images) --- */

body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;

    /* Layered texture simulation */
    background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(0,0,0,0.08), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(0,0,0,0.06), transparent 50%),
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.015),
            rgba(255,255,255,0.015) 1px,
            transparent 1px,
            transparent 3px
        ),
        linear-gradient(
            to bottom,
            #2a241d,
            #1e1b18
        );

    mix-blend-mode: overlay;
    opacity: 0.85;
}

/* Ensure content stays above parchment */
#container, h1 {
    position: relative;
    z-index: 1;
}

body {
    margin: 0;
    background: #1e1b18;
    font-family: "Georgia", "Times New Roman", serif;
    color: #e6dccf;
}

h1 {
    text-align: center;
    padding: 20px 0 10px;
    font-weight: normal;
    letter-spacing: 1.5px;
    color: #d6c2a3;
}

/* === LAYOUT === */

#container {
    display: flex;
    height: 80vh;
    margin: 0 5%;
    gap: 20px;
}

/* Map */
#map {
    flex: 2;
    border-radius: 16px;
    border: 1px solid #4a3c2c;
    background: #efe7d6;
}

/* Sidebar */
#info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #26221e;
    border: 1px solid #3d3226;
    border-radius: 16px;
    padding: 22px;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.4);
    font-size: 16px;
    line-height: 1.65;
}

#info h2 {
    margin-top: 0;
    color: #d8c3a5;
}

.place-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 14px;
    border: 1px solid #4a3c2c;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.link {
    display: inline-block;
    margin-top: 12px;
    color: #c9ab7a;
    text-decoration: none;
    border-bottom: 1px solid #c9ab7a;
}

.link:hover {
    color: #e0c896;
}

.next-button {
    margin-top: 15px;
    padding: 10px 18px;
    background: #bfa57a;
    color: #3b2f24;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    display: inline-block;
}

.next-button:hover {
    background: #d0b58c;
}

/* Pin */
.custom-pin {
    width: 18px;
    height: 18px;
    background: #bfa57a;
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    position: relative;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
}
.custom-pin::after {
    content: "";
    width: 8px;
    height: 8px;
    background: #3b2f24;
    position: absolute;
    top: 5px;
    left: 5px;
    border-radius: 50%;
}

/* ---------- MOBILE ADAPTATION ---------- */
@media (max-width: 900px) {
    #container {
        flex-direction: column;
        height: auto;
    }

    #map {
        height: 45vh;
        width: 100%;
    }

    #info {
        height: auto;
        border-radius: 0 0 16px 16px;
    }

    h1 {
        font-size: 1.4rem;
        padding: 14px 0;
    }
}
</style>
</head>

<body>

<h1>Meghadutam — The Cloud’s Journey</h1>

<div id="container">
    <div id="map"></div>
    <div id="info"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map', { zoomControl: false }).setView([23.5, 78.5], 6);

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '© OpenStreetMap'
}).addTo(map);

const locations = [
    {
        name: "Ramagiri",
        coords: [21.3972, 79.3271],
        text: "A hill of exile, memory, and epic resonance.",
        link: "/blog/ramtek",
        image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Ramtek_Temple.jpg"
    },
    {
        name: "Amrakuta",
        coords: [22.6749, 81.7596],
        text: "Source of the Narmada, where rivers are born of stone.",
        link: "/blog/amarkantak",
        image: "https://upload.wikimedia.org/wikipedia/commons/4/48/Amarkantak.jpg"
    },
    {
        name: "Vidisha",
        coords: [23.5251, 77.8081],
        text: "Gateway to the Gupta sacred landscape and early temple art.",
        link: "/blog/vidisha",
        image: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Vidisha_Udayagiri.jpg"
    },
    {
        name: "Nichai",
        coords: [23.5244, 77.7296],
        text: "Caves carved with cosmic symbolism and royal devotion.",
        link: "/blog/udayagiri",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/Udayagiri_caves.jpg"
    },
    {
        name: "Ujjayini",
        coords: [23.1765, 75.7885],
        text: "The city of Mahākāla, where time itself is worshipped.",
        link: "/blog/ujjain",
        image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Mahakaleshwar_Temple.jpg"
    }
];

const pinIcon = L.divIcon({
    className: '',
    html: '<div class="custom-pin"></div>',
    iconSize: [18, 18],
    iconAnchor: [9, 18]
});

locations.forEach(place => {
    const marker = L.marker(place.coords, { icon: pinIcon }).addTo(map);
    marker.on("click", () => showSidebar(place));
});

let currentIndex = -1;

function showSidebar(place) {
    if (place === "welcome") {
        document.getElementById("info").innerHTML = `
            <div>
                <h2>Svāgataṃ</h2>
                <p>
                    Follow the path of the cloud messenger across sacred landscapes,
                    where poetry and geography converge.
                </p>
            </div>
            <div>
                <span class="next-button" id="nextBtn">Next →</span>
            </div>
        `;
        document.getElementById("nextBtn").onclick = () => {
            showSidebar(locations[0]);
            map.panTo(locations[0].coords, { animate: true, duration: 1 });
        };
        return;
    }

    currentIndex = locations.indexOf(place);
    document.getElementById("info").innerHTML = `
        <div>
            <img src="${place.image}" class="place-image" alt="${place.name}">
            <h2>${place.name}</h2>
            <p>${place.text}</p>
            <a class="link" href="${place.link}">Read more →</a>
        </div>
        <div>
            <span class="next-button" id="nextBtn">Next →</span>
        </div>
    `;

    document.getElementById("nextBtn").onclick = () => {
        currentIndex = (currentIndex + 1) % locations.length;
        showSidebar(locations[currentIndex]);
        map.panTo(locations[currentIndex].coords, { animate: true, duration: 1 });
    };
}

// Initial view
showSidebar("welcome");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghadutam – The Cloud’s Journey</title>

<!-- MapLibre GL JS -->
<link href="https://unpkg.com/maplibre-gl@2.5.0/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@2.5.0/dist/maplibre-gl.js"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: "Georgia", "Times New Roman", serif;
    background: #1e1b18;
    overflow: hidden;
}

/* ==== TITLE OVER MAP ==== */
#title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: bold;
    color: black;
    z-index: 15;
    pointer-events: none;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
}

/* ==== MAP FULLSCREEN ==== */
#map {
    position: absolute;
    inset: 0;
    z-index: 1;
}

/* ==== PARCHMENT OVERLAY ==== */
#map::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 25% 30%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 75% 70%, rgba(255,255,255,0.04), transparent 45%),
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,0.015),
            rgba(255,255,255,0.015) 2px,
            transparent 2px,
            transparent 6px
        );
    pointer-events: none;
    z-index: 2;
}

/* ==== INFO PANEL ==== */
#panel {
    position: absolute;
    right: 28px;
    top: 90px;
    width: 360px;
    max-width: 90vw;
    background: #26221e;
    border: 1px solid #3d3226;
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    color: #e6dccf;
    z-index: 10;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

#panel h2 {
    margin-top: 0;
    color: #d8c3a5;
}

.place-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 14px;
    border: 1px solid #4a3c2c;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* Buttons */
.primary-btn {
    display: block;
    margin-top: 16px;
    padding: 10px 18px;
    background: #c9ad78;
    color: #2f261d;
    text-align: center;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease;
}

.primary-btn:hover {
    background: #e1c48a;
}

.secondary-btn {
    display: inline-block;
    margin-top: 10px;
    font-size: 14px;
    color: #c9ab7a;
    text-decoration: underline;
    cursor: pointer;
}

/* Pins */
.custom-pin {
    width: 18px;
    height: 18px;
    background: #bfa57a;
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    position: relative;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
}
.custom-pin::after {
    content: "";
    width: 8px;
    height: 8px;
    background: #3b2f24;
    position: absolute;
    top: 5px;
    left: 5px;
    border-radius: 50%;
}
</style>
</head>

<body>

<div id="title">Meghadutam: The Cloud’s Journey</div>
<div id="map"></div>
<div id="panel"></div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/streets-v4-dark/style.json?key=2KLPs3v6SocVNHhNtM9X',
    center: [78.5, 23.5],
    zoom: 5
});

map.addControl(new maplibregl.NavigationControl());

const locations = [
    {
        name: "Ramagiri",
        coords: [79.3271, 21.3972],
        text: "The launchpad of the cloud's journey. Read the blog post to know more.",
        link: "/blog/ramtek",
        image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Ramtek_Temple.jpg"
    }
];

const panel = document.getElementById("panel");

function showPanel(html) {
    panel.innerHTML = html;
    panel.style.display = "block";
}

function showWelcome() {
    showPanel(`
        <h2>Svāgataṃ</h2>
        <p>
        Follow the path of the cloud messenger across sacred landscapes,
        where poetry and geography converge.
        </p>
        <div class="primary-btn" onclick="showPlace(0)">Enter the Map</div>
        <a class="primary-btn" href="https://yourwordpresssite.com/introduction" target="_blank" style="margin-top:10px;">Read the Introduction</a>
    `);
}

function showPlace(index) {
    const p = locations[index];
    showPanel(`
        <img class="place-image" src="${p.image}">
        <h2>${p.name}</h2>
        <p>${p.text}</p>
        <a class="primary-btn" href="${p.link}">Read More</a>
        <div class="secondary-btn" onclick="showPlace(${(index + 1) % locations.length})">Next →</div>
    `);
    map.flyTo({ center: p.coords, zoom: 7 });
}

// Create custom HTML markers
locations.forEach((place, i) => {
    const el = document.createElement('div');
    el.className = 'custom-pin';
    el.addEventListener('click', () => showPlace(i));

    new maplibregl.Marker(el)
        .setLngLat(place.coords)
        .addTo(map);
});

showWelcome();
</script>

</body>
</html>

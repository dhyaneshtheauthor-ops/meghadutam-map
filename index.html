<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghadutam – The Cloud’s Journey</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
    body {
        margin: 0;
        background: #f4efe6;
        font-family: "Georgia", "Times New Roman", serif;
        color: #3b352f;
    }

    h1 {
        text-align: center;
        padding: 20px 0 10px;
        font-weight: normal;
        letter-spacing: 1px;
        color: #5b4636;
    }

    #container {
        display: flex;
        height: 80vh;
        margin: 0 5%;
        gap: 20px;
    }

    #map {
        flex: 2;
        border-radius: 14px;
        border: 2px solid #c9b8a2;
    }

    #info {
        flex: 1;
        background: #faf6ef;
        border: 1px solid #d6c7b2;
        border-radius: 14px;
        padding: 20px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        font-size: 16px;
        line-height: 1.6;
    }

    #info h2 {
        margin-top: 0;
        color: #6b4f3b;
        font-weight: normal;
    }

    .link {
        display: inline-block;
        margin-top: 10px;
        color: #7a5c3e;
        text-decoration: none;
        border-bottom: 1px solid #7a5c3e;
    }

    .link:hover {
        color: #4e3828;
        border-color: #4e3828;
    }

    .leaflet-marker-icon {
        filter: sepia(40%) saturate(80%) hue-rotate(10deg);
    }
</style>
</head>

<body>

<h1>Meghadutam — The Cloud’s Journey</h1>

<div id="container">
    <div id="map"></div>
    <div id="info">
        <h2>Welcome</h2>
        <p>
            Follow the imagined path of the cloud as it moves through sacred landscapes of central India.
            Click a place on the map to read its story.
        </p>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([23.5, 78.5], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

const locations = [
    {
        name: "Ujjain",
        coords: [23.1765, 75.7885],
        text: "The city of Mahākāla, where time itself is worshipped.",
        link: "/blog/ujjain"
    },
    {
        name: "Vidisha",
        coords: [23.5251, 77.8081],
        text: "Gateway to the Gupta sacred landscape and early temple art.",
        link: "/blog/vidisha"
    },
    {
        name: "Udayagiri",
        coords: [23.5244, 77.7296],
        text: "Caves carved with cosmic symbolism and royal devotion.",
        link: "/blog/udayagiri"
    },
    {
        name: "Amarkantak",
        coords: [22.6749, 81.7596],
        text: "Source of the Narmada, where rivers are born of stone.",
        link: "/blog/amarkantak"
    },
    {
        name: "Ramtek",
        coords: [21.3972, 79.3271],
        text: "A hill of exile, memory, and epic remembrance.",
        link: "/blog/ramtek"
    }
];

locations.forEach(place => {
    const marker = L.circleMarker(place.coords, {
        radius: 7,
        color: "#6b543e",
        fillColor: "#bfa98a",
        fillOpacity: 0.9,
        weight: 1
    }).addTo(map);

    marker.on("click", () => {
        document.getElementById("info").innerHTML = `
            <h2>${place.name}</h2>
            <p>${place.text}</p>
            <a class="link" href="${place.link}">Read more →</a>
        `;
    });
});
</script>

</body>
</html>

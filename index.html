<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghadutam: The Cloud's Journey</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

html, body {
    margin: 0;
    height: 100%;
    background: #2b2621;
    font-family: 'Cormorant Garamond', serif;
}

/* Map container */
#map {
    height: 100vh;
    width: 100%;
    position: relative;
    filter: saturate(90%);
}

/* Parchment overlay */
#parchment {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    background-image: url("https://img.freepik.com/free-photo/wooden-floor-background_53876-88628.jpg?semt=ais_hybrid&w=740&q=80");
    background-size: cover;
    opacity: 0.25;
    mix-blend-mode: overlay;
    z-index: 400;
}

/* Opening overlay */
#intro {
    position: fixed;
    inset: 0;
    background: rgba(30, 25, 20, 0.92);
    color: #e6d8b8;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
    text-align: center;
    padding: 2rem;
}

#intro h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    margin-bottom: 1rem;
}

#intro p {
    max-width: 500px;
    font-size: 1.1rem;
    opacity: 0.9;
}

#enter {
    margin-top: 2rem;
    padding: 12px 26px;
    border: 1px solid #e6d8b8;
    background: transparent;
    color: #e6d8b8;
    cursor: pointer;
    font-family: inherit;
    font-size: 1rem;
    transition: 0.3s;
}

#enter:hover {
    background: #e6d8b8;
    color: #2b2621;
}

/* Popup styling */
.leaflet-popup-content-wrapper {
    background: #2f2a24;
    color: #e8dcc0;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.leaflet-popup-content img {
    width: 100%;
    border-radius: 6px;
    margin-bottom: 6px;
}

.leaflet-popup-content a {
    color: #e6cfa3;
    text-decoration: none;
}

.leaflet-popup-tip {
    background: #2f2a24;
}
</style>
</head>

<body>

<div id="intro">
    <h1>Svāgatam</h1>
    <p>Enter the sacred geography traced by Kālidāsa’s cloud —  
    a journey across memory, mountain, and myth.</p>
    <button id="enter">Enter the Map</button>
</div>

<div id="map"></div>
<div id="parchment"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map', {
    zoomControl: false,
    attributionControl: false
}).setView([23.5, 79], 6);

L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 10
}).addTo(map);

// Beige custom marker
const beigeIcon = L.icon({
    iconUrl: 'https://p1.hiclipart.com/preview/788/958/422/essential-compilation-icon-pin-icon-placeholder-icon-circle-symbol-beige-jewellery-png-clipart.jpg',
    iconSize: [30, 42],
    iconAnchor: [15, 42],
    popupAnchor: [0, -35]
});

const locations = [
    {
        name: "Ramtek",
        coords: [21.397, 79.327],
        img: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Ramtek_Temple.jpg",
        link: "https://yourwordpresssite.com/ramtek"
    },
    {
        name: "Amarkantak",
        coords: [22.674, 81.750],
        img: "https://upload.wikimedia.org/wikipedia/commons/4/48/Amarkantak.jpg",
        link: "https://yourwordpresssite.com/amarkantak"
    },
    {
        name: "Vidisha",
        coords: [23.526, 77.807],
        img: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Vidisha_Udayagiri.jpg",
        link: "https://yourwordpresssite.com/vidisha"
    },
    {
        name: "Udayagiri",
        coords: [23.526, 77.807],
        img: "https://upload.wikimedia.org/wikipedia/commons/2/2b/Udayagiri_caves.jpg",
        link: "https://yourwordpresssite.com/udayagiri"
    },
    {
        name: "Ujjain",
        coords: [23.1765, 75.7885],
        img: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Mahakaleshwar_Temple.jpg",
        link: "https://yourwordpresssite.com/ujjain"
    }
];

locations.forEach(place => {
    L.marker(place.coords, { icon: beigeIcon })
        .addTo(map)
        .bindPopup(`
            <strong>${place.name}</strong><br>
            <img src="${place.img}">
            <a href="${place.link}" target="_blank">Explore →</a>
        `);
});

document.getElementById("enter").onclick = () => {
    document.getElementById("intro").style.display = "none";
};
</script>

</body>
</html>

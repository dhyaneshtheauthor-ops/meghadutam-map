<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Meghadutam – The Cloud’s Journey</title>

<link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #0b0b0b;
    overflow: hidden;
    font-family: Georgia, serif;
}

/* MAP */
#map {
    position: absolute;
    inset: 0;
}

/* TITLE */
.title {
    position: absolute;
    top: 22px;
    left: 50%;
    transform: translateX(-50%);
    color: #e6d8b8;
    font-size: 38px;
    letter-spacing: 1px;
    z-index: 10;
    pointer-events: none;
}

/* MARKER */
.pin {
    width: 20px;
    height: 20px;
    background: #d8c29a;
    border: 2px solid #f0e3c0;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    cursor: pointer;
    transform: translate(-50%, -50%);
}

/* POPUP */
.maplibregl-popup {
    max-width: 260px;
}

.maplibregl-popup-content {
    background: #1c1a17;
    color: #e8dcc2;
    border-radius: 12px;
    padding: 14px;
    font-size: 15px;
}

.popup-title {
    font-size: 18px;
    margin-bottom: 6px;
}

.popup-link {
    color: #e6cfa1;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="title">Meghadutam: The Cloud’s Journey</div>
<div id="map"></div>

<script>
const map = new maplibregl.Map({
    container: "map",
    style: "https://api.maptiler.com/maps/streets-v2/style.json?key=YOUR_API_KEY",
    center: [78.9629, 20.5937],
    zoom: 4,
    pitch: 0,
    bearing: 0
});

map.addControl(new maplibregl.NavigationControl({ visualizePitch: false }));

const locations = [
    {
        name: "Udayagiri",
        coords: [77.7405, 23.5281],
        description: "Caves carved with cosmic symbolism.",
        link: "#"
    },
    {
        name: "Ramtek",
        coords: [79.325, 21.3975],
        description: "Mythic resting place of the cloud.",
        link: "#"
    }
];

locations.forEach(loc => {
    const el = document.createElement("div");
    el.className = "pin";

    const popup = new maplibregl.Popup({ offset: 25 })
        .setHTML(`
            <div class="popup-title">${loc.name}</div>
            <div>${loc.description}</div>
            <a class="popup-link" href="${loc.link}">Read More →</a>
        `);

    new maplibregl.Marker({ element: el, anchor: "center" })
        .setLngLat(loc.coords)
        .setPopup(popup)
        .addTo(map);
});
</script>

</body>
</html>

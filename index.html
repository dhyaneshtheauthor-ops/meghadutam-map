<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghadutam – The Cloud’s Journey</title>

<link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>

<style>
    body {
        margin: 0;
        background: #0f0f0f;
        font-family: "Georgia", serif;
    }

    #map {
        position: absolute;
        inset: 0;
    }

    .title {
        position: absolute;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        color: #e8dcc2;
        font-size: 38px;
        letter-spacing: 1px;
        z-index: 10;
        pointer-events: none;
    }

    /* === PIN STYLE === */
    .pin {
        width: 20px;
        height: 20px;
        background: #d6c29a;
        border-radius: 50%;
        border: 2px solid #f1e6c8;
        box-shadow: 0 0 8px rgba(0,0,0,0.4);
        cursor: pointer;
        transform: translate(-50%, -50%);
        transition: transform 0.2s ease;
    }

    .pin:hover {
        transform: translate(-50%, -50%) scale(1.2);
    }

    .maplibregl-popup {
        max-width: 260px;
        font-family: Georgia, serif;
    }

    .maplibregl-popup-content {
        background: #1b1916;
        color: #e7dcc2;
        border-radius: 12px;
        padding: 14px;
    }

    .popup-title {
        font-size: 18px;
        margin-bottom: 6px;
    }

    .popup-link {
        color: #d8c38a;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="title">Meghadutam: The Cloud’s Journey</div>
<div id="map"></div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    style: 'https://api.maptiler.com/maps/streets-v2/style.json?key=YOUR_API_KEY',
    center: [78.9629, 20.5937],
    zoom: 4,
    pitch: 0,
    bearing: 0
});

map.addControl(new maplibregl.NavigationControl());

// Locations
const locations = [
    {
        name: "Udayagiri",
        coords: [77.7405, 23.5281],
        text: "Caves carved with cosmic symbolism.",
        link: "#"
    },
    {
        name: "Ramtek",
        coords: [79.3250, 21.3975],
        text: "Mythic halt of the cloud-messenger.",
        link: "#"
    }
];

// Create stable HTML markers
locations.forEach(loc => {
    const el = document.createElement("div");
    el.className = "pin";

    const popup = new maplibregl.Popup({ offset: 25 })
        .setHTML(`
            <div class="popup-title">${loc.name}</div>
            <div>${loc.text}</div>
            <a class="popup-link" href="${loc.link}">Read More →</a>
        `);

    new maplibregl.Marker({ element: el, anchor: "center" })
        .setLngLat(loc.coords)
        .setPopup(popup)
        .addTo(map);
});
</script>

</body>
</html>

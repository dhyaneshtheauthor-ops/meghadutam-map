<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghadutam – The Cloud’s Journey</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: "Georgia", "Times New Roman", serif;
    background: #1e1b18;
    overflow: hidden;
}

/* TITLE TEXT */
#title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: bold;
    color: black;
    z-index: 15;
    pointer-events: none;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
}

/* MAP FULLSCREEN */
#map {
    position: absolute;
    inset: 0;
    z-index: 1;
}

/* PARCHMENT OVERLAY */
#map::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 25% 30%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 75% 70%, rgba(255,255,255,0.04), transparent 45%),
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,0.015),
            rgba(255,255,255,0.015) 2px,
            transparent 2px,
            transparent 6px
        );
    pointer-events: none;
    z-index: 2;
}

/* INFO PANEL */
#panel {
    position: absolute;
    right: 28px;
    top: 90px;
    width: 360px;
    max-width: 90vw;
    background: #26221e;
    border: 1px solid #3d3226;
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    color: #e6dccf;
    z-index: 10;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

#panel h2 {
    margin-top: 0;
    color: #d8c3a5;
}

.place-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 14px;
    border: 1px solid #4a3c2c;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* Buttons */
.primary-btn {
    display: block;
    margin-top: 16px;
    padding: 10px 18px;
    background: #c9ad78;
    color: #2f261d;
    text-align: center;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease;
}

.primary-btn:hover { background: #e1c48a; }

.secondary-btn {
    display: inline-block;
    margin-top: 10px;
    font-size: 14px;
    color: #c9ab7a;
    text-decoration: underline;
    cursor: pointer;
}

/* MAP PINS */
.custom-pin {
    width: 18px;
    height: 18px;
    background: #bfa57a;
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    position: relative;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
}
.custom-pin::after {
    content: "";
    width: 8px;
    height: 8px;
    background: #3b2f24;
    position: absolute;
    top: 5px;
    left: 5px;
    border-radius: 50%;
}
</style>
</head>

<body>

<div id="title">Meghadutam: The Cloud’s Journey</div>
<div id="map"></div>
<div id="panel"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ===== MAP SETUP =====
const map = L.map('map', { zoomControl: false }).setView([23.5, 78.5], 6);

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '© OpenStreetMap'
}).addTo(map);

// ===== INDIA BORDER OVERLAY (GeoJSON) =====
const indiaBoundary = {
  "type": "Feature",
  "properties": { "name": "India" },
  "geometry": {
    "type": "Polygon",
    "coordinates": [[
      [77.837451,35.49401],[78.912269,34.321936],[78.811086,33.506198],
      [79.208892,32.994395],[79.176129,32.48378],[78.458446,32.618164],
      [78.738894,31.515515],[79.721397,30.902224],[80.476721,29.533483],
      [80.088425,28.79447],[81.057203,28.416095],[81.999987,27.925713],
      [83.304258,27.364505],[84.675018,27.234901],[85.251779,26.726198],
      [86.024393,26.630986],[87.227472,26.397898],[88.060238,26.414615],
      [88.174804,27.299316],[88.835643,27.098966],[89.744525,26.719858],
      [90.373275,26.875725],[91.217513,26.808648],[92.103713,27.45241],
      [92.503119,27.896876],[93.413348,28.640629],[94.56599,29.277438],
      [95.404802,29.031717],[96.117679,29.452986],[96.586591,28.83098],
      [96.248833,28.411031],[97.051989,27.699059],[97.133999,27.083774],
      [96.419396,27.264583],[95.124768,26.573713],[94.552658,24.675714],
      [93.286327,23.04376],[93.060294,22.703111],[92.672721,22.041239],
      [91.869928,23.624346],[91.158963,23.503527],[90.872211,25.132601],
      [89.920693,25.26975],[89.83248,25.965757],[88.814248,27.299316],
      [87.227472,26.397898],[86.024393,26.630986],[85.251779,26.726198],
      [84.675018,27.234901],[83.304258,27.364505],[81.999987,27.925713],
      [81.057203,28.416095],[80.088425,28.79447],[80.476721,29.533483],
      [79.721397,30.902224],[78.738894,31.515515],[78.458446,32.618164],
      [79.176129,32.48378],[79.208892,32.994395],[78.811086,33.506198],
      [78.912269,34.321936],[77.837451,35.49401]
    ]]
  }
};

L.geoJSON(indiaBoundary, {
  style: {
    color: "#bfa57a",
    weight: 3,
    fillOpacity: 0
  }
}).addTo(map);

// ===== MAP INTERACTION =====
const locations = [
    { name: "Ramagiri", coords: [21.3972,79.3271], text: "A hill of exile, memory, and epic resonance.", link: "/blog/ramtek", image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Ramtek_Temple.jpg" },
    { name: "Amrakuta", coords: [22.6749,81.7596], text: "Source of the Narmada, where rivers are born of stone.", link: "/blog/amarkantak", image: "https://upload.wikimedia.org/wikipedia/commons/4/48/Amarkantak.jpg" },
    { name: "Vidisha", coords: [23.5251,77.8081], text: "Gateway to the Gupta sacred landscape and early temple art.", link: "/blog/vidisha", image: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Vidisha_Udayagiri.jpg" },
    { name: "Nichai", coords: [23.5244,77.7296], text: "Caves carved with cosmic symbolism and royal devotion.", link: "/blog/udayagiri", image: "https://upload.wikimedia.org/wikipedia/commons/2/2b/Udayagiri_caves.jpg" },
    { name: "Ujjayini", coords: [23.1765,75.7885], text: "The city of Mahākāla, where time itself is worshipped.", link: "/blog/ujjain", image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Mahakaleshwar_Temple.jpg" }
];

const panel = document.getElementById("panel");
function showPanel(html){ panel.innerHTML = html; panel.style.display = "block"; }
function showWelcome(){ showPanel(`<h2>Svāgataṃ</h2><p>Follow the path of the cloud messenger across sacred landscapes.</p><div class="primary-btn" onclick="showPlace(0)">Enter the Map</div>`); }
function showPlace(i){ const p=locations[i]; showPanel(`<img class="place-image" src="${p.image}"><h2>${p.name}</h2><p>${p.text}</p><a class="primary-btn" href="${p.link}">Read More</a><div class="secondary-btn" onclick="showPlace(${(i+1)%locations.length})">Next →</div>`); map.panTo(p.coords,{animate:true,duration:1}); }

const pinIcon = L.divIcon({ className:'', html:'<div class="custom-pin"></div>', iconSize:[18,18], iconAnchor:[9,18] });
locations.forEach((place,i)=>{ const m=L.marker(place.coords,{icon:pinIcon}).addTo(map); m.on("click",()=>showPlace(i)); });

showWelcome();
</script>

</body>
</html>
